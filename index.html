<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="D-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>PREFEITO</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome:DEIVIN DO GRAU<br />
                        Partido: PQC<br />
                        Vice-Prefeito:BELTRANO OLIVEIRA
                    </div>

                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="images/77111.png" alt=""/>
                        PREFEITO
                    </div>
                    <div class="d-1-image small">
                        <img src="images/88001.png" alt=""/>
                        VICE-PREFEITO
                    </div>
                </div>
            </div>
            <div class="d-2">
              Aperte a tecla:<br/>
              CONFIRMAR para CONFIRMAR este voto<br />
              CORRIGIR para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
          <div class="teclado--linha">
             <div class="teclado--botao" onclick="clicou('1')">1</div>
             <div class="teclado--botao"onclick="clicou('2')" >2</div>
             <div class="teclado--botao"onclick="clicou('3')">3</div>
         </div>
         <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('4')">4</div>
            <div class="teclado--botao"onclick="clicou('5')">5</div>
            <div class="teclado--botao" onclick="clicou('6')">6</div>
        </div>
        <div class="teclado--linha">
            <div class="teclado--botao"onclick="clicou('7')">7</div>
            <div class="teclado--botao"onclick="clicou('8')">8</div>
            <div class="teclado--botao" onclick="clicou('9')">9</div>
        </div>
        <div class="teclado--linha">
            <div class="teclado--botao"onclick="clicou('0')">0</div>
        </div>
        <div class="teclado--linha">
            <div class="teclado--botao teclado botao--branco"onclick="branco()">BRANCO</div>
            <div class="teclado--botao teclado botao--corrigir"onclick="corrigir()">CORRIGIR</div>
            <div class="teclado--botao teclado botao--confirmar"onclick="confirmar()">CONFIRMAR</div>
        </div>
        </div>
    </div>
    <script src="etapas/etapas.js"></script>
    <script src="etapas/script.js"></script>
</body>
</html>
